# OpenTelemetry Collector Configuration
# Configured for internal OTLP ingest forwarding to Tinybird

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 5000
    send_batch_max_size: 10000

  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

exporters:
  tinybird:
    endpoint: ${env:TINYBIRD_HOST}
    token: ${env:TINYBIRD_TOKEN}
    timeout: 30s
    metrics:
      sum:
        datasource: metrics_sum
      gauge:
        datasource: metrics_gauge
      histogram:
        datasource: metrics_histogram
      exponential_histogram:
        datasource: metrics_exponential_histogram
    retry_on_failure:
      enabled: true
      initial_interval: 1s
      max_interval: 30s
      max_elapsed_time: 300s
    sending_queue:
      enabled: true
      num_consumers: 8
      queue_size: 10000

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, zpages]

  pipelines:
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [tinybird]

    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [tinybird]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [tinybird]

  telemetry:
    logs:
      level: info
