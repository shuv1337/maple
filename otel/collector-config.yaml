# OpenTelemetry Collector Configuration
# Configured for internal OTLP ingest forwarding to Tinybird

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  prometheus:
    config:
      scrape_configs:
        - job_name: 'maple-managed-scrape'
          http_sd_configs:
            - url: 'http://${env:SD_API_HOST}:${env:SD_API_PORT}/api/internal/sd/prometheus'
              authorization:
                credentials: '${env:SD_INTERNAL_TOKEN}'
              refresh_interval: 30s

processors:
  batch:
    timeout: 1s
    send_batch_size: 5000
    send_batch_max_size: 10000

  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  groupbyattrs/prometheus:
    keys:
      - maple_org_id

  resource/prometheus:
    attributes:
      - key: maple_ingest_source
        value: "prometheus-scrape"
        action: upsert
      - key: maple_ingest_key_type
        value: "internal"
        action: upsert

exporters:
  tinybird:
    endpoint: ${env:TINYBIRD_HOST}
    token: ${env:TINYBIRD_TOKEN}
    timeout: 30s
    metrics:
      sum:
        datasource: metrics_sum
      gauge:
        datasource: metrics_gauge
      histogram:
        datasource: metrics_histogram
      exponential_histogram:
        datasource: metrics_exponential_histogram
    retry_on_failure:
      enabled: true
      initial_interval: 1s
      max_interval: 30s
      max_elapsed_time: 300s
    sending_queue:
      enabled: true
      num_consumers: 8
      queue_size: 10000
      storage: file_storage/queue

extensions:
  file_storage/queue:
    directory: /var/lib/otelcol/file_storage
    create_directory: true
    timeout: 10s
    compaction:
      on_start: true
      on_rebound: true

  health_check:
    endpoint: 0.0.0.0:13133

  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, zpages, file_storage/queue]

  pipelines:
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [tinybird]

    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [tinybird]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [tinybird]

    metrics/prometheus:
      receivers: [prometheus]
      processors: [memory_limiter, groupbyattrs/prometheus, resource/prometheus, batch]
      exporters: [tinybird]

  telemetry:
    logs:
      level: info
