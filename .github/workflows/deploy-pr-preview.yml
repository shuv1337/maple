name: Deploy PR Preview (Railway + Cloudflare)

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - closed

concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  deploy-pr-preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    env:
      DOPPLER_PROJECT: maple
      DOPPLER_CONFIG: pr
      PR_NUMBER: ${{ github.event.pull_request.number }}
      PR_BRANCH: ${{ github.head_ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Load deployment secrets from Doppler
        uses: dopplerhq/secrets-fetch-action@v1.3.0
        with:
          doppler-token: ${{ secrets.DOPPLER_TOKEN }}
          doppler-project: ${{ env.DOPPLER_PROJECT }}
          doppler-config: ${{ env.DOPPLER_CONFIG }}
          inject-env-vars: true

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Deploy PR preview stack with Alchemy
        if: ${{ github.event.action != 'closed' }}
        run: bun run deploy:pr

      - name: Destroy PR preview stack with Alchemy
        if: ${{ github.event.action == 'closed' }}
        run: bun run destroy:pr
