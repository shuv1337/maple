
name: Tinybird - CD Workflow

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      allow_destructive:
        description: 'Allow destructive operations (e.g. removing datasources)'
        required: false
        type: boolean
        default: false

concurrency: ${{ github.workflow }}-${{ github.event.ref }}

env:
  TINYBIRD_HOST: ${{ secrets.TINYBIRD_HOST }}
  TINYBIRD_TOKEN: ${{ secrets.TINYBIRD_TOKEN }}

jobs:
  cd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: Deploy project
        run: |
          if [ "${{ github.event.inputs.allow_destructive }}" = "true" ]; then
            bun scripts/tinybird-deploy-destructive.ts
          else
            bunx tinybird deploy
          fi
